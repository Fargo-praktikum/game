version: "3.9"

services:
    server-app:
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - postgres
        ports:
            - "5000:5000"
        env_file: ./development.env
        networks:
            - awesome
        restart: always

    postgres:
        image: postgres:12
        ports:
            - "5432:5432"
        volumes:
            - ./postgresdata:/var/lib/postgresql/data
        env_file: ./development.env
        networks:
            - awesome
        restart: always

    pgadmin:
        container_name: pgadmin
        image: dpage/pgadmin4:4.18
        env_file: ./development.env
        ports:
            - "8080:80"
        volumes:
            - ./pgadmin-data:/var/lib/pgadmin
        depends_on:
            - postgres
        networks:
            - awesome
        restart: always

networks:
    awesome:
        driver: bridge

