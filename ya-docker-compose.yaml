version: "3"

services:
    server-app:
        image: ghcr.io/fargo-praktikum/game:main
        depends_on:
            - postgres
        ports:
            - "5000:5000"
        environment:
            NODE_ENV: production
            PORT: 5000
            DATABASE_URL: ${DATABASE_URL}
        restart:
            always
        networks:
            - awesome

    postgres:
        image: postgres:12
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_USER: ${POSTGRES_USER}
        volumes:
            - ./postgresdata:/var/lib/postgresql/data
        restart: always
        networks:
            - awesome

networks:
    awesome:
        driver: bridge
