version: "3"

services:
    server-app:
        image: ghcr.io/fargo-praktikum/game:main
        depends_on:
            - postgres
        ports:
            - "5000:5000"
        environment:
            NODE_ENV: production
            PORT: 5000
        restart:
            always
        networks:
            - awesome

    postgres:
        image: postgres:12
        volumes:
            - ./postgresdata:/var/lib/postgresql/data
        restart: always
        networks:
            - awesome

networks:
    awesome:
        driver: bridge
